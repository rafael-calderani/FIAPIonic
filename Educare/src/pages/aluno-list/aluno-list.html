<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Educare - Alunos</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-row>
    <ion-col>
      <ion-item>
        <ion-input type="text" [(ngModel)]="alunoNovo.nome" placeholder="Nome do Aluno"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="text" [(ngModel)]="alunoNovo.oQueVaiSerQuandoCrescer" placeholder="O que vai ser quando crescer?"></ion-input>
      </ion-item>
      <ion-item style="text-align:left;">
        <ion-datetime style="text-align:left;" displayFormat="DD/MM/YYYY" [(ngModel)]="alunoNovo.dataNascimento"  placeholder="Dt Nascimento (dd/MM/YYYY)"></ion-datetime>
      </ion-item>
      <ion-item>
        <ion-input type="text" [(ngModel)]="alunoNovo.observacoes" placeholder="Observações"></ion-input>
      </ion-item>
      <ion-item style="text-align: center;">
        <button ion-button style="margin-bottom:1.5em;" (click)="addItem()">Incluir Aluno</button>
      </ion-item>
    </ion-col>
  </ion-row>
  <ion-list>
    <ion-item-sliding *ngFor="let aluno of alunoList | async">
      <ion-item>
        <p>{{ aluno.nome }}</p>
        <p>{{ aluno.oQueVaiSerQuandoCrescer }}</p>
      </ion-item>
      <ion-item-options side="right">
        <button ion-button icon-only (click)="updateAluno(aluno)">
          <ion-icon name="more"></ion-icon>
        </button>
        <button ion-button color="danger" icon-only (click)="removeAluno(aluno.id)">
          <ion-icon name="trash"></ion-icon>
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
