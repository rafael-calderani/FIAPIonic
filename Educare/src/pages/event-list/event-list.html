<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Educare -> Lista de Eventos</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-row>
    <ion-col>
      <ion-item>
        <ion-input type="text" [(ngModel)]="eventNova.nome" placeholder="Evento"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="text" [(ngModel)]="eventNova.local" placeholder="Local"></ion-input>
      </ion-item>
      <ion-item style="text-align: center;">
        <button ion-button style="margin-bottom:1.5em;" (click)="addItem()">Incluir Evento</button>
      </ion-item>
    </ion-col>
  </ion-row>
  <ion-list>
    <ion-item-sliding *ngFor="let event of eventList | async">
      <ion-item>
        <p>{{ event.nome }}</p>
        <p>{{ event.local }}</p>
      </ion-item>
      <ion-item-options side="right">
        <button ion-button color="danger" icon-only (click)="removeEvent(event.id)">
          <ion-icon name="trash"></ion-icon>
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
