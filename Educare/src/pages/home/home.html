<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Educare</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h3>Bem vindo ao Educare.</h3>
  <div style="text-align: center;">
    <div style="width:33%;" tappable (click)="navegar(AlunoListPage)">
      <img src="..\..\assets\imgs\student_64.png" alt="Alunos" />
    </div>
    <div style="width:33%;" tappable (click)="this.educareApp.navegar(ActivityListPage)">
      <img src="..\..\assets\imgs\activities_64.png" alt="Atividades" />
    </div>
    <div style="width:33%;" tappable (click)="this.educareApp.navegar(EventListPage)">
      <img src="..\..\assets\imgs\events_64.png" alt="Eventos" />
    </div>
  </div>
  <div style="text-align: center;">
    <div style="width:50%;" tappable (click)="this.educareApp.navegar(LibraryPage)">
      <img src="..\..\assets\imgs\library_64.png" alt="Biblioteca" />
    </div>
    <div style="width:50%;" tappable (click)="this.educareApp.navegar(NotesPage)">
      <img src="..\..\assets\imgs\notes_64.png" alt="Anotações" />
    </div>
  </div>
  <!--
  <button ion-button secondary menuToggle>Toggle Menu</button>
  -->
</ion-content>
