<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Educare -> Biblioteca</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-row>
    <ion-col>
      <ion-item>
        <ion-input type="text" [(ngModel)]="libraryNova.nome" placeholder="Nome"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="text" [(ngModel)]="libraryNova.link" placeholder="Link"></ion-input>
      </ion-item>
      <ion-item style="text-align: center;">
        <button ion-button style="margin-bottom:1.5em;" (click)="addItem()">Incluir Link</button>
      </ion-item>
    </ion-col>
  </ion-row>
  <ion-list>
    <ion-item-sliding *ngFor="let library of libraryList | async">
      <ion-item>
        <a href="{{ library.link }}" target="_blank">{{ library.nome }}</a>
      </ion-item>
      <ion-item-options side="right">
        <button ion-button color="danger" icon-only (click)="removeEvent(library.id)">
          <ion-icon name="trash"></ion-icon>
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
