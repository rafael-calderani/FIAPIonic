<ion-header>
  <ion-navbar>
    <ion-title>
      Despesas App
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item-sliding #item>
      <ion-item *ngFor="let despesa of despesas" [hidden]="despesa.deleted"><!-- NÃ£o precisa -->
        <ion-icon name="{{despesa.icone}}" item-left large></ion-icon>
        <h2>{{despesa.nome}}</h2>
        <p>{{despesa.valor | currency:'BRL':true:'1.2-2' | decimalBr }}</p>
        <ion-note item-right>{{despesa.data | date: 'dd/MM/yyyy'}}</ion-note>

      </ion-item>

      <ion-item-options side="right">
        <button ion-button (click)="del(despesa.id)" color="red">  <ion-icon name="trash"></ion-icon></button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-fab right bottom>
    <button ion-fab color="primary" (click)="add()">
      <ion-icon name="add" color="light" large></ion-icon>
    </button>
  </ion-fab>

</ion-content>
